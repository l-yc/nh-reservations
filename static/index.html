<!DOCTYPE html>
<html>
<head>
    <title>New House Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.4/tailwind.min.css">
	<script src="https://unpkg.com/fullcalendar@6"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/tippy.js@6"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
		<header class="flex">
			<h1 class="text-3xl font-bold mb-6">New House Reservations</h1>
			<a href="" id="authButton" class="text-blue-500 underline hover:text-blue-700"></a>
		</header>
		<main class="flex flex-col md:flex-row md:gap-4">
			<section>
				<div class="flex mb-4">
					<h2 id="formTitle" class="text-xl font-semibold">Create Reservation</h2>
					<button type="button" id="setCreateButton" class="hidden bg-gray-500 text-white ml-2 px-2 rounded">Back</button>
				</div>
				<form id="createEventForm">
					<!-- Location Tabs -->
					<input type="hidden" id="eventId" value="">
					<div class="mb-4">
						<div class="flex space-x-4">
							<button type="button" class="location-tab bg-gray-500 text-white px-4 py-2 rounded" data-location="MPR">MPR</button>
							<button type="button" class="location-tab bg-gray-300 px-4 py-2 rounded" data-location="Music Room">Music Room</button>
							<button type="button" class="location-tab bg-gray-300 px-4 py-2 rounded" data-location="Country Kitchen">Country Kitchen</button>
							<button type="button" class="location-tab bg-gray-300 px-4 py-2 rounded" data-location="Right Courtyard">Right Courtyard</button>
							<button type="button" class="location-tab bg-gray-300 px-4 py-2 rounded" data-location="Left Courtyard">Left Courtyard</button>
						</div>
						<input type="hidden" id="location" value="MPR">
					</div>
					<div class="bg-white p-6 rounded shadow-md mb-6">
						<div class="mb-4">
							<label class="block text-gray-700">Title:</label>
							<input type="text" id="title" class="w-full p-2 border border-gray-300 rounded mt-2" required>
						</div>
						<div class="mb-4">
							<label class="block text-gray-700">Description:</label>
							<input type="text" id="description" class="w-full p-2 border border-gray-300 rounded mt-2" required>
						</div>
						<div class="mb-4">
							<label class="block text-gray-700">Start Time:</label>
							<input type="datetime-local" id="startTime" class="w-full p-2 border border-gray-300 rounded mt-2" required>
						</div>
						<div class="mb-4">
							<label class="block text-gray-700">End Time:</label>
							<input type="datetime-local" id="endTime" class="w-full p-2 border border-gray-300 rounded mt-2" required>
						</div>
						<button type="submit" id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded">Create</button>
					</div>
				</form>
			</section>
			
			<!-- Location Tabs for Events Section -->
			<section>
				<h2 class="text-xl font-semibold mb-4">View Events</h2>
				<div class="mb-4">
					<div class="flex space-x-4">
						<!-- MPR, Music Room, Country Kitchen, Right Courtyard, Left Courtyard -->
						<button type="button" class="event-location-tab bg-gray-500 text-white px-4 py-2 rounded" data-location="MPR">MPR</button>
						<button type="button" class="event-location-tab bg-gray-300 px-4 py-2 rounded" data-location="Music Room">Music Room</button>
						<button type="button" class="event-location-tab bg-gray-300 px-4 py-2 rounded" data-location="Country Kitchen">Country Kitchen</button>
						<button type="button" class="event-location-tab bg-gray-300 px-4 py-2 rounded" data-location="Right Courtyard">Right Courtyard</button>
						<button type="button" class="event-location-tab bg-gray-300 px-4 py-2 rounded" data-location="Left Courtyard">Left Courtyard</button>
					</div>
					<input type="hidden" id="event-location" value="MPR">
				</div>  
				<div id="calendar" class="bg-white p-6 rounded shadow-md"></div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="mt-6 text-center">
			<p><a href="mailto:nh-webmaster@mit.edu" class="text-blue-500 underline hover:text-blue-700">Contact Webmaster</a></p>
		</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
